<!DOCTYPE html>
<html>

<head>
  <title>Meu Contador</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: white;
      text-align: center;
      border: 10px solid white;
      height: 100vh;
    }

    p {
      font-size: 100px;
    }

    button {
      padding: 10px;
    }
  </style>
</head>

<body>
  <h1>Contador</h1>
  <p>0</p>
  <button onclick="subtrair()">menos</button>
  <button onclick="somar()">mais</button>
  <script>
    function somar() {
        // pegar o número atual
        const p = document.querySelector("p")
        var numero = parseInt(p.innerText)
    
        // somar mais 1 ao número atual
        numero = numero + 1
        console.log(numero)
    
        // atualizar o número na tela
        p.innerText = numero
    }
    function subtrair() {
        // pegar o número atual
        const p = document.querySelector("p")
        var numero = parseInt(p.innerText)
    
        // somar mais 1 ao número atual
        numero = numero - 1
        console.log(numero)
    
        // atualizar o número na tela
        p.innerText = numero
        
    }
  </script>
     
</body>

</html>
